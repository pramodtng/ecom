<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Product Details</title>
  </head>
  <body>
    {% include 'header.html' %}

    <section class="h-100 h-custom" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card">
              <div class="card-body p-4">
                {% if cart_items %}
                <div class="row">
                  <div class="col-lg-12">
                    {% for cart_item in cart_items %}
                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="{{ cart_item.product.image }}"
                                class="img-fluid rounded-3"
                                alt="Shopping item"
                                style="width: 65px"
                              />
                            </div>
                            <div class="ms-3">
                              <h5>{{ cart_item.product.title }}</h5>
                              <p class="small mb-0">
                                {{ cart_item.product.description }}
                              </p>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px">
                              <h5 class="fw-normal mb-0">
                                {{ cart_item.quantity }}
                              </h5>
                            </div>
                            <div style="width: 80px">
                              <h5 class="mb-0">
                                {{ cart_item.product.price }}
                              </h5>
                            </div>
                            <div
                              style="width: 100px;display: flex;mx-auto;flex-direction: row;"
                            >
                              <form
                                method="POST"
                                action="{{ url_for('remove_from_cart', product_id=cart_item.product.id) }}"
                                style="display: flex; flex-direction: row"
                              >
                                <button
                                  type="submit"
                                  class="btn btn-link text-muted"
                                  onclick="return confirm('Are you sure you want to remove this item from the cart?');"
                                >
                                  <i class="fas fa-trash-alt"></i>
                                </button>
                              </form>
                              <form
                                method="GET"
                                action="{{ url_for('product_detail', product_id=cart_item.product.id) }}"
                              >
                                <button
                                  type="submit"
                                  class="btn btn-link text-muted"
                                >
                                  <i class="fa-sharp fa-regular fa-eye"></i>
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  onclick="location.href = '{{ url_for('checkout_page') }}';"
                >
                  Checkout
                </button>

                {% else %}
                <div class="text-center">
                  <h5>Your cart is empty</h5>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
